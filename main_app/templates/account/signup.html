{% extends 'base.html' %}
{% block content %}

<section class="section is-medium">
    <div class="columns is-mobile">
        <div class="box container signup-box column">
                <h2 class="title has-text-centered">Signup</h2>
                <div class="block">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}} 
                    <hr/>
                    <div class="block has-text-centered">
                        <button class="button signup-button" type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
